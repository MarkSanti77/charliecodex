name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  smoke:
    name: CharlieCodex Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose plugin
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y docker-compose-plugin
          docker compose version

      - name: Validate Docker Compose syntax
        run: |
          docker compose config
        continue-on-error: true

      - name: Validate Caddyfile syntax
        run: |
          docker run --rm \
            -v "$PWD/caddy/Caddyfile":/etc/caddy/Caddyfile:ro \
            caddy:latest caddy validate --config /etc/caddy/Caddyfile --adapter caddyfile
        continue-on-error: true

      - name: Print success confirmation
        run: echo "âœ… CharlieCodex CI smoke passed (Compose + Caddy validated)"
